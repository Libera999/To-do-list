<!-- CSS only -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous"
/>

<style>
  body {
    background-color: #c8d9e0;
  }

  input {
    width: 100%;
    padding: 10px 25px;
    margin: 6px 0;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #f10021;
  }

  .center-column {
    width: 500px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 25px;
    background-color: #ffffff;
    box-shadow: 6px 3px 30px 2px rgba(0, 0, 0, 0.2);
  }

  .btn-primary {
    background-color: #10577e;
    border: none;
    color: white;
  }

  .btn-primary:hover {
    background-color: #26a2e5;
  }

  .btn-info {
    background-color: #8cadbe;
    border: none;
    color: white;
    cursor: pointer;
  }

  .btn-info:hover {
    background-color: #e6ebee;
  }

  * {
    font-family: Calibri;
  }

  h2 {
    color: #10577e;
    text-align: center;
    font-size: 25px;
    font-weight: bold;
  }
  p {
    color: #10577e;
    font-size: 20px;
    padding: 0px;
  }

  strike {
    font-size: 20px;
  }

  .item-look {
    width: 450px;
    border-radius: 5px;
    margin: 10px auto;
    padding: 10px;
    background-color: #fed401;
  }
</style>

<div class="center-column">
  <h2>To-do list</h2>

  <form method="post" action="/">
    {% csrf_token %} {{form.title}}
    <input
      class="btn btn-primary"
      type="submit"
      name="Create Task"
      value="Submit"
    />
  </form>

  {% for task in tasks %}
  <div class="item-look">
    {%if task.complete == True %}
    <strike>{{task}}</strike>
    <p></p>
    {%else%}
    <p>{{task}}</p>
    {%endif%}

    <a class="btn btn-info btn-sm" href=" {% url 'update_task' task.id %} ">
      Update
    </a>
    <a class="btn btn-info btn-sm" href=" {% url 'delete' task.id %} ">
      Delete
    </a>
  </div>
  {%endfor%}
</div>
